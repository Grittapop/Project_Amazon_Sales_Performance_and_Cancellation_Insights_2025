version: 2

models:
  - name: fact_sales
    columns:

      - name: customer_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key

      - name: product_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key

      - name: location_key
        tests:
          - relationships:
              to: ref('dim_location')
              field: location_key

      - name: payment_key
        tests:
          - relationships:
              to: ref('dim_payment')
              field: payment_key